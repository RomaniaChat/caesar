<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Pagină negăsită</title>
  <meta name="description" content="404 — Pagina pe care o cauți nu există" />
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8;--glass: rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent), linear-gradient(180deg,#071023 0%, #071121 100%);
      color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:32px
    }
    .container{max-width:980px;width:100%;display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center}
    @media (max-width:880px){.container{grid-template-columns:1fr;gap:20px;padding:16px}}

    header{position:absolute;top:20px;left:20px;display:flex;align-items:center;gap:10px}
    header img{height:60px;width:auto;border-radius:8px}
    header span{font-size:18px;font-weight:700;color:white}

    .left{padding:36px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    .code{font-weight:800;font-size:88px;letter-spacing:-6px;margin:0 0 6px 0}
    .title{font-size:20px;margin:0 0 12px;color:#f8fafc}
    .desc{color:var(--muted);margin:0 0 22px;line-height:1.5}
    .actions{display:flex;gap:12px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;border:1px solid transparent;font-weight:600;text-decoration:none;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#5b21b6);box-shadow:0 6px 18px rgba(124,58,237,0.18);color:white}
    .btn-ghost{background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

    .right{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .illustration{width:260px;height:220px;display:flex;align-items:center;justify-content:center}

    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    footer{margin-top:18px;color:rgba(255,255,255,0.06);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <header>
    <img src="https://romaniachat.eu/wp-content/uploads/2020/07/romania-chat.png" alt="RomaniaChat Logo" />
   
  </header>

  <main class="container" role="main">
    <section class="left" aria-labelledby="heading">
      <h1 class="code" aria-hidden="true">404</h1>
      <h2 id="heading" class="title">Pagină negăsită</h2>
      <p class="desc">Ne pare rău — pagina pe care încerci să o accesezi nu există, a fost mutată sau linkul este greșit. Poți reveni la pagina principală.</p>

      <div class="actions" role="group" aria-label="acțiuni">
        <a class="btn btn-primary" href="/" id="homeBtn">Înapoi la început</a>
        <button class="btn btn-ghost" id="backBtn" onclick="history.back();">Înapoi</button>
      </div>

      <footer>© <span id="year"></span> RomaniaChat — Toate drepturile rezervate</footer>
    </section>

    <aside class="right" aria-hidden="false">
      <div class="illustration float" role="img" aria-label="Ilustrație de eroare">
        <svg width="220" height="160" viewBox="0 0 220 160" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#7C3AED" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#5B21B6" stop-opacity="0.95"/>
            </linearGradient>
          </defs>
          <rect x="6" y="10" width="208" height="116" rx="12" fill="url(#g1)" opacity="0.12"/>
          <g transform="translate(44,22)">
            <circle cx="48" cy="36" r="36" fill="#0b1220" stroke="rgba(255,255,255,0.04)"/>
            <g transform="translate(12,8)">
              <rect x="6" y="52" width="68" height="8" rx="4" fill="rgba(255,255,255,0.03)" />
              <path d="M14 8c4-5 28-8 40 6 8 10-6 18-6 18" stroke="#c7d2fe" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
              <circle cx="12" cy="22" r="4" fill="#f8fafc" opacity="0.95"/>
              <circle cx="48" cy="22" r="4" fill="#f8fafc" opacity="0.95"/>
            </g>
          </g>
          <path d="M26 124l8-6" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
          <path d="M190 24l6-6" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div style="text-align:center;margin-top:6px;color:var(--muted);">Te-ai pierdut?</div>
    </aside>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
